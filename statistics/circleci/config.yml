version: 2.1

jobs:
  build-stats:
    docker:
      - image: cimg/node:18.18
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "9c:16:8f:4a:b7:2c:b4:c1:ec:b8:68:03:99:10:17:a8"
      - run:
          name: build the statistics per specifications
          command: |
            export CIRCLEWKD=$( eval echo "${CIRCLE_WORKING_DIRECTORY}" )
            pushd ${CIRCLEWKD}/report
            make allstats
      - run:
          name: build the statistics
          command: |
            export CIRCLEWKD=$( eval echo "${CIRCLE_WORKING_DIRECTORY}" )
            pushd ${CIRCLEWKD}/report
            make aggr.stat
      - run:
          name: clean up
          command: |
            export CIRCLEWKD=$( eval echo "${CIRCLE_WORKING_DIRECTORY}" )
            pushd ${CIRCLEWKD}/report
            make finalize
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - stats/
  build-changes:
    docker:
      - image: cimg/node:18.18
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "9c:16:8f:4a:b7:2c:b4:c1:ec:b8:68:03:99:10:17:a8"
      - run:
          name: build the changes per specifications
          command: |
            export CIRCLEWKD=$( eval echo "${CIRCLE_WORKING_DIRECTORY}" )
            pushd ${CIRCLEWKD}/report
            make allprev
            make allchanges
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - ldes/
  create-artifact:
    parameters:
      repository:
        type: string
    docker:
      - image: cimg/node:18.18
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "9c:16:8f:4a:b7:2c:b4:c1:ec:b8:68:03:99:10:17:a8"
      - run:
          name: Checkout target repo
          workdir: /tmp
          command: |
            rm -rf statistics
            git clone <<parameters.repository>> statistics
      - run:
          name: clean the statistics directory
          workdir: /tmp/statistics
          command: |
            git fetch origin
            git checkout -b "${CIRCLE_BRANCH}" --track "origin/${CIRCLE_BRANCH}" || git checkout "${CIRCLE_BRANCH}"
      - run:
          name: Copy generated assets
          workdir: /tmp/workspace
          command: |
            mkdir -p /tmp/statistics/report
            if [ -d stats ] ; then if [ ! "$(ls -A stats )" ] ; then echo "directory stats is empty" ; else pushd stats ; cp -r * /tmp/statistics/ ; popd ; fi fi
      - run:
          name: insert the commit
          workdir: /tmp/statistics
          command: |
            export TAG=`echo "${CIRCLE_SHA1}" | cut -c1-15`
            echo "{\"commit\" : \"$TAG\"}" > report/commit.json
      - run:
          name: Push results to github
          workdir: /tmp/statistics
          command: |
            git config user.email "oslo@kb.vlaanderen.be"
            git config user.name "Circle CI Builder"
            git add .
            git status
            git commit -m "Applying changes from commit ${CIRCLE_SHA1}" --allow-empty
            export TAG=`echo "${CIRCLE_SHA1}" | cut -c1-15`
            git tag "${TAG}"
            git push --force origin "${CIRCLE_BRANCH}"
            git push --tags
workflows:
  version: 2
  generate_documentation:
    jobs:
      - build-stats
      - build-changes
      - create-artifact:
          repository: git@github.com:Informatievlaanderen/data.vlaanderen.be-statistics.git
          requires:
            - build-stats
            - build-changes
              
